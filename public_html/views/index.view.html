<div ng-init="Init()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="form-group">
					<label>Subject:</label>
					<select class="form-control"
							ng-model="filter.subject"
							ng-change="SetFilterStorage()"
							required="required"
							ng-options="subject as subject.name for subject in subjects track by subject.id">
							<option value="">All Subjects</option>
					</select>
				</div>

				<div class="form-group">
					<label>Description:</label>
					<textarea class="form-control" ng-model="filter.description" required="required" placeholder="Description" ng-change="GetFilter()"></textarea>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default" ng-repeat="question in questions">
					<div class="panel-heading">
						{{ question.description }}
					</div>
					<div class="panel-body">
						{{ question.answer }}
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
